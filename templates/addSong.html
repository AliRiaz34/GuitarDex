<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuitarDex | Add song</title>
    <link rel="icon" type="image/x-icon" href="/static/images/guitarDexIcon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://c.webfontfree.com/c.js?f=Pokemon-Classic" type="text/javascript"></script>
</head>

<body>
    <header>
        <a href="/">
            <img id="guitardex-icon" src="{{ url_for('static', filename='images/guitarDexIcon.png') }}" alt="website icon" width="50" height="50">
            <h3 id="guitardex-heading"> GuitarDex</h3>
        </a>
        <!--  <img id="menu-icon" src="{{ url_for('static', filename='images/menuIcon.png') }}" alt="menu icon" width="50" height="50">-->
    </header>
    <section id="sAdd-section">    
        <main id="sAdd-div">
            <h2> log a new song!</h2>
            <form class="song-form" action="{{ url_for('songs_add') }}" method="POST">
                <div>
                    <div class="sAdd-input-div">
                        <div class="form__input-group">
                            <label for="title-input" class="form-label">song: </label>
                            <input type="text" class="input" id="title-input" value="{{ title or '' }}" name="title-input" maxlength="40" required autofocus>
                            <span class="fake-caret"></span>
                        </div>
                        <div class="form__input-group">
                            <label for="artistName-input" class="form-label">artist: </label>
                            <input type="text" class="input" id="artistName-input" name="artistName-input" maxlength="40" required>
                        </div>
                        <div class="difficulty-menu">
                            <label class="form-label">difficulty: </label>
                            <button type="button" value="easy">Easy</button>
                            <button type="button" value="normal" class="selected">Normal</button>
                            <button type="button" value="hard">Hard</button>
                        </div>
                            <input type="hidden" id="difficulty-input" name="difficulty-input" value="normal">
                    </div>
                </div>

                <div id="save-div">
                    <button type="submit" class="form__button">Save</button>
                </div>
            </form>
        </main>
    </section>
    
    <nav id="navbar">
        <a href="/songs/add"> spot</a>
        <a href="/library"> library</a>
        <a href="/practices/add"> practice</a>
    </nav>
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
