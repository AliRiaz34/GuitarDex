<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuitarDex | Edit song</title>
    <link rel="icon" type="image/x-icon" href="/static/images/guitarDexIcon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <section id="sAdd-section"> 
        <a href="/">
            <img src="{{ url_for('static', filename='images/guitarDexIcon.png') }}" alt="website icon" width="200" height="200">
        </a>       
        <main>
            <h2 id="sEditor-h2"></h2>
            <form id="song-form" action="{{ url_for('song_edit', songId=songId ) }}" method="POST" >
                <div>
                    <div class="sAdd-input-div">
                        <div class="form__input-group">
                            <label for="title-input" class="form-label">Song title</label>
                            <input type="text" class="sAdd-input" id="title-input" name="title-input" maxlength="40" required>
                        </div>
                        <div class="form__input-group">
                            <label for="artistName-input" class="form-label">Artist name</label>
                            <input type="text" class="sAdd-input" id="artistName-input" name="artistName-input" maxlength="40" required>
                        </div>
                    </div>
                    <div class="sAdd-input-div">
                        <div class="form__input-group">
                            <label for="rating-input" class="form-label">Rating</label>
                            <input type="number" step="0.1" class="sAdd-input-num" id="rating-input" name="rating-input" max="10" min="0">
                        </div>
                    </div>
                </div>

                <button id="sEdit-save-button" class="form__button">Save</button>
            </form>

            <form action="/songs/{{ song_info.songId }}/info" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button id="sDelete-button" type="submit" class="form__button">Delete</button>
            </form>

        </main>
    </section>
      
    <input id="songId" value="{{ song_info.songId }}" type="hidden">
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
