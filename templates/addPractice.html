<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuitarDex | Log practice</title>
    <link rel="icon" type="image/x-icon" href="/static/images/guitarDexIcon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <section id="sAdd-section"> 
        <a href="/">
            <img src="{{ url_for('static', filename='images/guitarDexIcon.png') }}" alt="website icon" width="200" height="200">
        </a>       
        <main>
            <h2 id="practice-h2"></h2>
            <form id="song-form" action="{{ url_for('practices_add') }}" method="POST" >
                <div>
                    <div class="sAdd-input-div">
                        <div class="form__input-group">
                            <label for="title-select" class="form-label">Song title</label>
                            <select class="sAdd-input" id="title-select" name="title-select" required>
                                <option value="" selected disabled hidden>Choose here</option>
                            </select>
                        </div>
                     <div class="sAdd-input-div">
                        <div class="form__input-group">
                            <label for="duration-input" class="form-label">Duration in minutes</label>
                            <input type="number" step="0.1" class="sAdd-input-num" id="duration-input" name="duration-input" min="1">
                        </div>
                    </div>
                    </div>
                </div>

                <button id="practice-save-button" class="form__button">Save</button>
            </form>

        </main>
    </section>
      
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
