<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuitarDex | Log practice</title>
    <link rel="icon" type="image/x-icon" href="/static/images/guitarDexIcon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <section id="sAdd-section"> 
        <a href="/">
            <img src="{{ url_for('static', filename='images/guitarDexIcon.png') }}" alt="website icon" width="200" height="200">
        </a>       
        <main>
            <h2 id="practice-h2"></h2>
            <form id="song-form" action="{{ url_for('practices_add') }}" method="POST" >
                <div>
                    <div class="sAdd-input-div">
                        <div class="form__input-group">
                            <label for="title-select" class="form-label">Song title</label>
                            <select class="sAdd-input" id="title-select" name="title-select" required>
                                <option value="" selected disabled hidden>Choose here</option>
                            </select>
                        </div>
                        <div class="sAdd-input-div">
                            <div class="form__input-group">
                                <label for="minPlayed-input" class="form-label">Practice duration in minutes</label>
                                <input type="number" step="0.1" class="sAdd-input-num" id="minPlayed-input" name="minPlayed-input" min="1">
                            </div>
                        </div>
                        <!-- add a if (first time practicing song) -->
                        <div class="form__input-group">
                            <label for="duration-input" class="form-label">Song duration in minutes</label>
                            <input type="number" step="0.1" class="sAdd-input-num" id="duration-input" name="duration-input" max="30" min="0.1">
                        </div>
                    </div>
                </div>

                <button id="practice-save-button" class="form__button">Save</button>
            </form>

        </main>
    </section>

    <footer> 
        <ul id="navbar">
            <li><a href="/songs/add"> Spot</a></li>
            <li><a href="/library"> Library</a></li>
            <li><a href="/practices/add"> Practice</a></li>
        </ul>
    </footer>
      
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
